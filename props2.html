<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<!-- 
    https://reactjs.org/docs/typechecking-with-proptypes.html
    경고문구 정도 확
-->
    <script type="text/babel">
        const root = document.getElementById("root");

        function Btn({ bangText, onClick, fontSize =5}){ //fontSize 기본값은 5
            console.log(bangText);
            return <button 
                onClick={onClick} 
                style={{
                    backgroundColor: "tomato",
                    color:"white",
                    padding:"10px 20px",
                    border : 0,
                    borderRadius:10,
                    fontSize
                }}>{bangText}</button>
        }
        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number.isRequired

        }

        const MemorizedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("save Change");
            const changeValue = () =>{
                setValue("Revert Changes");
            }
            return(
                <div>
                    <MemorizedBtn bangText={value} fontSize={"18r"}onClick={changeValue}/>
                    <MemorizedBtn bangText="Continues"/>
                </div>
                );

            }


        
        ReactDOM.render(<App/>,root);
    </script>
</html>
